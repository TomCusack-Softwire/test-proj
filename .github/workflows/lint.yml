name: Lint
on:
  pull_request
jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Install npm
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
